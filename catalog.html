<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Catalog â€“ Scentify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" class="img_logo" alt="Scentify Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Find Your Scent</a>
      <a href="catalog.html">Shop</a>
      <a href="login.html" class="btn login-btn">Login</a>
    </nav>
  </header>

  <section>
    <h2 style="text-align: center; margin-top: 30px;">Perfume Catalog</h2>

    <div class="filter-buttons">
      <button onclick="filterPerfumes('all')">All</button>  
      <button onclick="filterPerfumes('fresh')">Fresh</button>
      <button onclick="filterPerfumes('romantic')">Romantic</button>
      <button onclick="filterPerfumes('bold')">Bold</button>
      <button onclick="filterPerfumes('mystic')">Mystic</button>
    </div>

    <div class="perfume-grid" id="perfumeContainer">
      
      <div class="perfume-card" data-category="fresh">
        <img src="images/ocean_drift.jpg" alt="Ocean Drift">
        <h3>Ocean Drift</h3>
        <p>Fresh | Clean | Daytime</p><br>
        <p class="price">65 DT</p>
        <button class="shop-btn" onclick="window.location.href='product.html?id=ocean_drift'">Shop Now</button>
      </div>

      <div class="perfume-card" data-category="romantic">
        <img src="images/Midnight_Bloom.jpg" alt="Midnight Bloom">
        <h3>Midnight Bloom</h3>
        <p>Floral | Romantic | Evening</p><br>
        <p class="price">65 DT</p>
        <button class="shop-btn" onclick="window.location.href='product.html?id=midnight_bloom'">Shop Now</button>
      </div>
      <div class="perfume-card" data-category="bold">
        <img src="images/Noir_Muse.webp" alt="Noir Muse">
        <h3>Noir Muse</h3>
        <p>Dark | Powerful | Seductive</p><br>
        <p class="price">65 DT</p>
        <button class="shop-btn" onclick="window.location.href='product.html?id=noir_muse'">Shop Now</button>
      </div>
      <div class="perfume-card" data-category="mystic">
        <img src="images/Velvet_Shadow.webp" alt="Velvet Shadow">
        <h3>Velvet Shadow</h3>
        <p>Spicy | Woody | Enigmatic</p><br>
        <p class="price">65 DT</p>
        <button class="shop-btn" onclick="window.location.href='product.html?id=velvet_shadow'">Shop Now</button>
      </div>

    </div>
  </section>

  <footer>
    <p style="text-align: center; padding: 30px;">&copy; 2025 Scentify. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
